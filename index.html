<script>
    function isIE () {
    var myNav = navigator.userAgent.toLowerCase();
    return (myNav.indexOf('msie') != -1) ? parseInt(myNav.split('msie')[1]) : false;
    }

    function show_news_tab(id)
    {
        for (i = 0; i < 5; i++)
        {
            document.getElementById("news_group_" + i).style.display = "none";

            if (!isIE())
            {
                document.getElementsByClassName("btn_news_tabs")[i].getElementsByClassName("btn_news_tabs_left")[0].style.backgroundPosition = null;
                document.getElementsByClassName("btn_news_tabs")[i].getElementsByClassName("btn_news_tabs_middle")[0].style.backgroundPosition = null;
                document.getElementsByClassName("btn_news_tabs")[i].getElementsByClassName("btn_news_tabs_right")[0].style.backgroundPosition = null;
            }
        }

        document.getElementById("news_group_" + id).style.display = "block";

        if (!isIE())
        {
            document.getElementsByClassName("btn_news_tabs")[id].getElementsByClassName("btn_news_tabs_left")[0].style.backgroundPosition = "bottom right";
            document.getElementsByClassName("btn_news_tabs")[id].getElementsByClassName("btn_news_tabs_middle")[0].style.backgroundPosition = "bottom right";
            document.getElementsByClassName("btn_news_tabs")[id].getElementsByClassName("btn_news_tabs_right")[0].style.backgroundPosition = "bottom right";
        }
    }
</script>
